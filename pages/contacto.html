<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/corolla-letras.jpeg" type="image/x-icon">       
    <title>Contacto</title>
</head>
<body>
    <header class="header-contacto">        
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/modelos.html">Modelos</a></li>
            <li><a href="../pages/especificaciones.html">Especificaciones Tecnicas</a></li>
            <li><a href="../pages/reserva.html">Reserva tu 0km</a></li>            
        </ul>
                   
          
        <div class="logo">
            <a href="../index.html"><img src="../img/corolla-logo.jpg" alt="Logo"></a>
        </div>

        <div class="enlace-toyota-contacto">
            <button class="toyota-button" onclick="toggleMenu()"><a href="https://www.toyota.com.ar/">CONTACTO TOYOTA</a></button>       
        </div>   
        
        <div class="dropdown-menu"> 
            <button class="menu-button" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
        </div>

    </header>  

    <!-----MAIN----->  
    <main class="main-contacto">  
        <form class="form-contacto">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
        
            <div>
                 <label for="apellido">Apellido:</label>
                 <input type="text" id="apellido" name="apellido" required>
            </div>
        
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div>
                <h3>Escribinos tu consulta</h3>
                <textarea name="" id="" cols="40" rows="20"></textarea>
            </div>
    
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main> 

    

     <!-----FOOTER----->
     <footer>
        <div class="footer">
            <div class="logo-toyota-footer">
                <h6>TOYOTA</h6>
                <a href="https://www.toyota.com.ar/"><img src="../img/logo-toyota.png" alt=""></a>
            </div>
        
            <ul class="footer-menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/modelos.html">Modelos</a></li>
                <li><a href="../pages/especificaciones.html">Especif. Tecnicas</a></li>
                <li><a href="../pages/reserva.html">Reserva tu 0km</a></li>
                
            </ul>
        
            <div class="redes">
                <h6>+ Seguinos en nuestras redes sociales</h6>
                <ul>
                    <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook" style="color: #ccd0d7;"></i></a></li>
                    
                    <li><a href="https://twitter.com/?lang=es"><i class="fa-brands fa-twitter" style="color: #ccd0d7;"></i></a></li>
                    
                    <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" style="color: #ccd0d7;"></i></a></li>                        
                </ul>
                <script src="https://kit.fontawesome.com/64e4b13b04.js" crossorigin="anonymous"></script>
            </div>
        
            <div class="footer-form">
                <h6>Contactate con nosotros</h6>
                <form>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
        
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
        
        
            </div>
        
        </div>
    </footer>
</body>


</html>
