    <link rel="stylesheet" href="../css/styles.css">

<body>
    <header class="header">        
        <ul>           
            <li><a href="../index.html">Inicio</a></li>

        <div class="logo">

            <button class="toyota-button" onclick="toggleMenu()"><a href="https://www.toyota.com.ar/">CONTACTO TOYOTA</a></button>

        <div class="dropdown-menu"> 
            <button class="menu-button" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>

    <!-----MAIN----->   
    <main>
        <p class="fs-2 text-decoration-underline text-center">ESPECIFICACIONES TECNICAS</p>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/specs1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/specs2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/specs3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/specs4.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </button>

        <div>
            <img class="specs-hybrid" src="../img/specs5.jpg" alt="">
        </div>

    <!-----FOOTER----->
    <footer>
        <div class="footer">
            <div class="logo-toyota-footer">
                <h6>TOYOTA</h6>
                <a href="https://www.toyota.com.ar/"><img src="../img/logo-toyota.png" alt=""></a>
            </div>
            
            <ul class="footer-menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/modelos.html">Modelos</a></li>
                <li><a href="../pages/reserva.html">Reserva tu 0km</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
            
             <div class="redes">
                 <h6>+ Seguinos en nuestras redes sociales</h6>
                <ul>
                    <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook" style="color: #ccd0d7;"></i></a></li>            
                    <li><a href="https://twitter.com/?lang=es"><i class="fa-brands fa-twitter" style="color: #ccd0d7;"></i></a></li>

            </div>
            
            <div class="footer-form">
                <h6>Contactate con nosotros</h6>
                <form>
                     <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                     </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
            
                     <div>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            
            
                
            
            </div>
